<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock paper scissors is a well known game around the world.">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
  <div id="player-container">
    <div class="player">
    <h2 class="choose">Choose One</h2>
      <div class="symbols-container">
        <button><img class="images" src="./images/rock.png" alt="rock"></button>
        <button><img class="images" src="./images/paper.png" alt="paper"></button>
        <button><img class="images" src="./images/scissor.png" alt="scissor"></button>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
