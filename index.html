<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock paper scissors is a well known game around the world.">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <main class="game">
    <div class="content">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div class="options">
        <button class="rock btn"><img class="images" src="./img/rock.png" alt="rock"></button>
        <button class="paper btn"><img class="images" src="./img/paper.png" alt="paper"></button>
        <button class="scissor btn"><img class="images" src="./img/scissor.png" alt="scissor"></button>
      </div>
      <div class="count">
        <div class="players">
          <h2 id="playerText">Player:</h2>
          <span>vs</span>
          <h2 id="computerText">Computer:</h2>
        </div>
        <h2 id="resultText">Result:</h2>
      </div>
    </div>
  </main>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
