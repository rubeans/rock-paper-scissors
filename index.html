<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock paper scissors is a well known game around the world.">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <main class="game">
    <div class="content">
      <h1>Rock, Paper, Scissors</h1>
      <div class="options">
        <button class="rock btn"><img class="images" src="./img/rock.png" alt="rock"></button>
        <button class="rock btn"><img class="images" src="./img/paper.png" alt="paper"></button>
        <button class="rock btn"><img class="images" src="./img/scissor.png" alt="scissors"></button>
      </div>
    </div>
  </main>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
